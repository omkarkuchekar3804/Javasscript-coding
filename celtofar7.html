<html>
    <head>
        <title>Javscript</title>
        <script>
            function convert(){
                var c=document.getElementById('data').value;
                var f=(c* 1.8)+32;
                document.getElementById('res').innerText= c=f
            }

        </script>
    </head>
    <body>
        <input type="" name="" id="data"/> C
        </br>
        <button onclick="convert()">Convert</button>
        <h1 id="res"></h1>

    </body>
</html>
