<html>
    <head>
        <title>Javscript</title>
        <script>
            function check(){
                var value=document.getElementById('data').value;
                if(value%2==0){
                    res=value+"is even number";
                }else{
                    res=value+"id odd Number";}
                    
                    document.getElementById("res").innerText=res;
                
                
            }
        </script>
    </head>
    <body>
        <input type="text" name="" id="data"/>
    </br>
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
    </body>
</html>
